version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: genzi-backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend/src:/app/src
      - ./backend/package.json:/app/package.json
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=5000
      - MASTER_DB_URI=mongodb://mongo:27017/genzi_master
      - TENANT_DB_BASE_URI=mongodb://mongo:27017
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=dev-secret-change-in-production
      - JWT_REFRESH_SECRET=dev-refresh-secret-change-in-production
      - FRONTEND_URL=http://localhost:3000
      - APP_DOMAIN=localhost
    depends_on:
      - mongo
      - redis
    networks:
      - genzi-network
    restart: unless-stopped

  # MongoDB
  mongo:
    image: mongo:6
    container_name: genzi-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - mongo_config:/data/configdb
    environment:
      - MONGO_INITDB_DATABASE=genzi_master
    networks:
      - genzi-network
    restart: unless-stopped

  # Redis
  redis:
    image: redis:7-alpine
    container_name: genzi-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - genzi-network
    restart: unless-stopped

  # MongoDB Express (GUI for development)
  mongo-express:
    image: mongo-express:latest
    container_name: genzi-mongo-express
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_URL=mongodb://mongo:27017/
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin123
    depends_on:
      - mongo
    networks:
      - genzi-network
    restart: unless-stopped
    profiles:
      - tools

networks:
  genzi-network:
    driver: bridge

volumes:
  mongo_data:
  mongo_config:
  redis_data:

